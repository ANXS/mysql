# file: mysql/defaults/main.yml

# Basic settings
mysql_port: 3306
mysql_bind_address: "0.0.0.0"
mysql_default_root_password: ''
mysql_root_password: 'CHANGEME'
mysql_language: '/usr/share/mysql/'
mysql_ppa: ''

# Fine Tuning
mysql_key_buffer: '16M'
mysql_max_allowed_packet: '128M'
mysql_thread_stack: '192K'
mysql_cache_size: 8
mysql_myisam_recover: 'BACKUP'
mysql_max_connections: 100
mysql_table_cache: 64
mysql_thread_concurrency: 10
mysql_query_cache_limit: '1M'
mysql_query_cache_size: '16M'
mysql_innodb_file_per_table: 'innodb_file_per_table'
mysql_character_set_server: 'utf8'
mysql_collation_server: 'utf8_general_ci'
mysql_mysqldump_max_allowed_packet: '128M'
mysql_isamchk_key_buffer: '16M'

# InnoDB tuning
mysql_innodb_file_per_table: 'innodb_file_per_table'
mysql_innodb_flush_method: 'fdatasync'
mysql_innodb_buffer_pool_size: '128M'
mysql_innodb_flush_log_at_trx_commit: 1
mysql_innodb_lock_wait_timeout: 50
mysql_innodb_log_buffer_size: '1M'
mysql_innodb_log_file_size: '5M'

# Full-Text Search
mysql_ft_min_word_len: 4

# List of databases to be created
mysql_databases: []

# List of users to be created
mysql_users: []

# packages per distribution
mysql_packages:
  debian:
    - mysql-server
    - mysql-client
    - python-mysqldb
  redhat:
    - mysql
    - mysql-server
    - MySQL-python
  opensuse:
    - mariadb
    - mariadb-client
    - python-PyMySQL

my_cnf:
  debian:
    - /etc/mysql/my.cnf

mysql_service_name:
  debian: mysql
  redhat: mysqld
  opensuse: mariadb
