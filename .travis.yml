---

language: python
python: "2.7"
services:
  - docker
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl
  - echo localhost > inventory
env:
  - IMAGE_BUILD_PLATFORM=centos:7      INIT=/usr/sbin/init
  - IMAGE_BUILD_PLATFORM=opensuse:42.1 INIT=/usr/lib/systemd/systemd
  - IMAGE_BUILD_PLATFORM=centos:6      INIT=/bin/cat
  - IMAGE_BUILD_PLATFORM=debian:jessie INIT=/bin/cat
  - IMAGE_BUILD_PLATFORM=ubuntu:trusty INIT=/bin/cat
install:
  - pip install ansible==1.9.4
before_script:
  # Syntax check, dont't bother if this fails...
  - ansible-playbook -i inventory tests/test.yml --syntax-check

script:
  - docker run --privileged -d -e "container=docker"  -v /sys/fs/cgroup:/sys/fs/cgroup $IMAGE_BUILD_PLATFORM $INIT
  - DOCKER_ID=$(docker ps |sed -e '/'$IMAGE_BUILD_PLATFORM'/!d;s/ .*//g')
  - docker kill $DOCKER_ID
