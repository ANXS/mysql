# file: mysql/tasks/install.yml

- name: MySQL | Add APT repository
  apt_repository: repo={{mysql_ppa}} update_cache=yes
  when: ( mysql_repository != False and mysql_repository != "" ) and ( "{{ansible_os_family | lower}}" == "ubuntu" or "{{ansible_os_family | lower}}" == "debian")

- name: MySQL | Make sure the MySQL packages are installed debian/ubuntu
  apt:
    pkg: "{{item}}"
    update_cache: yes
  with_items:  "{{ mysql_packages[ ansible_os_family |lower ] }}"
  when: '"{{ansible_os_family | lower}}" == "ubuntu" or "{{ansible_os_family | lower}}" == "debian"'

