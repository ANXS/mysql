- name: MySQL | Make sure the MySQL packages are installed RedHat/CentOS
  yum:
    pkg: "{{item}}"
    update_cache: yes
  with_items: "{{ mysql_packages[ ansible_os_family |lower ] }}"
  when: '"{{ansible_os_family | lower}}" == "redhat"'

- name: MySQL | Make sure the MySQL packages are installed openSUSE
  zypper:
    name: "{{item}}"
    state: present
  with_items: "{{ mysql_packages[ ansible_os_family |lower ] }}"
  when: ansible_os_family.lower().find('opensuse') != -1

- name: MySQL | Ensure MySQL is running
  service:
    name:  "{{ mysql_service_name[ ansible_os_family | lower ] }}"
    state: started
